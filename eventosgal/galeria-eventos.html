    <script>
// Menu Toggle
const menuToggle = document.getElementById('menu-toggle');
const navLinks = document.getElementById('nav-links');

menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    navLinks.classList.toggle('active');
});

document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
        menuToggle.classList.remove('active');
        navLinks.classList.remove('active');
    });
});

document.addEventListener('click', (e) => {
    if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
        menuToggle.classList.remove('active');
        navLinks.classList.remove('active');
    }
});

// Lightbox Functionality
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxClose = document.getElementById('lightbox-close');
const lightboxPrev = document.getElementById('lightbox-prev');
const lightboxNext = document.getElementById('lightbox-next');
const lightboxCounter = document.getElementById('lightbox-counter');
const galleryItems = document.querySelectorAll('.gallery-item');
let currentIndex = 0;

// Función para mostrar contenido en lightbox (VIDEO O IMAGEN)
function showLightboxContent(index) {
    const item = galleryItems[index];
    const video = item.querySelector('video');
    const img = item.querySelector('img');
    
    if (video) {
        // Si es video
        const videoSrc = video.querySelector('source').src;
        lightboxImg.style.display = 'none';
        
        let lightboxVideo = document.getElementById('lightbox-video');
        if (!lightboxVideo) {
            lightboxVideo = document.createElement('video');
            lightboxVideo.id = 'lightbox-video';
            lightboxVideo.controls = true;
            lightboxVideo.autoplay = true;
            lightboxVideo.style.width = '100%';
            lightboxVideo.style.height = '100%';
            lightboxVideo.style.maxHeight = '85vh';
            lightboxVideo.style.objectFit = 'contain';
            lightboxVideo.style.borderRadius = '10px';
            lightboxVideo.style.position = 'relative';
            lightboxVideo.style.zIndex = '1';
            lightboxVideo.style.pointerEvents = 'none'; // El video no bloquea las flechas
            document.querySelector('.lightbox-content').appendChild(lightboxVideo);
        }
        
        lightboxVideo.innerHTML = `<source src="${videoSrc}" type="video/mp4">`;
        lightboxVideo.load();
        lightboxVideo.style.display = 'block';
    } else if (img) {
        // Si es imagen
        const imgSrc = img.src;
        lightboxImg.src = imgSrc;
        lightboxImg.style.display = 'block';
        
        const lightboxVideo = document.getElementById('lightbox-video');
        if (lightboxVideo) {
            lightboxVideo.style.display = 'none';
            lightboxVideo.pause();
        }
    }
}

// Open lightbox al hacer click en cualquier item
galleryItems.forEach((item, index) => {
    item.addEventListener('click', () => {
        currentIndex = index;
        showLightboxContent(currentIndex);
        updateCounter();
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    });
});

// Close lightbox
lightboxClose.addEventListener('click', () => {
    lightbox.classList.remove('active');
    document.body.style.overflow = 'auto';
    
    // Pausar video si existe
    const lightboxVideo = document.getElementById('lightbox-video');
    if (lightboxVideo) {
        lightboxVideo.pause();
    }
});

lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
        
        // Pausar video si existe
        const lightboxVideo = document.getElementById('lightbox-video');
        if (lightboxVideo) {
            lightboxVideo.pause();
        }
    }
});

// Navigate lightbox - VERSIÓN CORREGIDA
lightboxPrev.addEventListener('click', (e) => {
    e.stopPropagation();
    e.preventDefault(); // Prevenir comportamiento por defecto
    currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
    showLightboxContent(currentIndex);
    updateCounter();
});

lightboxNext.addEventListener('click', (e) => {
    e.stopPropagation();
    e.preventDefault(); // Prevenir comportamiento por defecto
    currentIndex = (currentIndex + 1) % galleryItems.length;
    showLightboxContent(currentIndex);
    updateCounter();
});

// Update counter
function updateCounter() {
    lightboxCounter.textContent = `${currentIndex + 1} / ${galleryItems.length}`;
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
    if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Pausar video si existe
            const lightboxVideo = document.getElementById('lightbox-video');
            if (lightboxVideo) {
                lightboxVideo.pause();
            }
        } else if (e.key === 'ArrowLeft') {
            lightboxPrev.click();
        } else if (e.key === 'ArrowRight') {
            lightboxNext.click();
        }
    }
});
